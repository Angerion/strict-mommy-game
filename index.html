<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mommy Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'Game')">Game</button>
            <button class="tab-link" onclick="openTab(event, 'Admin')">Game Admin</button>
        </div>

        <div id="Game" class="tab-content" style="display: block;">
            <div class="game-controls">
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <div class="game-stats">
                    <p>Game Time: <span id="game-time">00:00:00</span></p>
                    <div id="lives-container"></div>
                </div>
            </div>
            <div class="meters">
                <div class="meter" id="hunger-meter">
                    <div class="progress-wrapper">
                        <progress id="hunger" value="100" max="100"></progress>
                        <span class="progress-label">Hunger</span>
                    </div>
                </div>
                <div class="meter" id="thirst-meter">
                    <div class="progress-wrapper">
                        <progress id="thirst" value="100" max="100"></progress>
                        <span class="progress-label">Thirst</span>
                    </div>
                </div>
                <div class="meter" id="cleanliness-meter">
                    <div class="progress-wrapper">
                        <progress id="cleanliness" value="100" max="100"></progress>
                        <span class="progress-label">Cleanliness</span>
                    </div>
                </div>
                <div class="meter" id="oxygen-meter">
                    <div class="progress-wrapper">
                        <progress id="oxygen" value="100" max="100"></progress>
                        <span class="progress-label">Oxygen</span>
                    </div>
                </div>
            </div>
            <div id="npc-status"></div>
        </div>

        <div id="Admin" class="tab-content">
            <div class="admin-settings">
                <div class="setting">
                    <label for="starting-lives">Starting Lives:</label>
                    <input type="number" id="starting-lives" value="3" min="1" max="6">
                </div>
                <div class="setting">
                    <label for="hunger-rate">Hunger Rate (per second):</label>
                    <input type="number" id="hunger-rate" value="0.8">
                </div>
                <div class="setting">
                    <label for="thirst-rate">Thirst Rate (per second):</label>
                    <input type="number" id="thirst-rate" value="1">
                </div>
                <div class="setting">
                    <label for="cleanliness-rate">Cleanliness Rate (per second):</label>
                    <input type="number" id="cleanliness-rate" value="0.2">
                </div>
                <div class="setting">
                    <label for="oxygen-rate">Oxygen Rate (per second):</label>
                    <input type="number" id="oxygen-rate" value="0.1">
                </div>
                <div class="setting">
                    <label for="hunger-replenish">Hunger Replenish Amount (%):</label>
                    <input type="number" id="hunger-replenish" value="65">
                </div>
                <div class="setting">
                    <label for="thirst-replenish">Thirst Replenish Amount (%):</label>
                    <input type="number" id="thirst-replenish" value="40">
                </div>
                <div class="setting">
                    <label for="cleanliness-replenish">Cleanliness Replenish Amount (%):</label>
                    <input type="number" id="cleanliness-replenish" value="100">
                </div>
                <div class="setting">
                    <label for="oxygen-replenish">Oxygen Replenish Amount (%):</label>
                    <input type="number" id="oxygen-replenish" value="100">
                </div>
                <div class="setting">
                    <label for="doorbell-min-time">Min Time for Doorbell (seconds):</label>
                    <input type="number" id="doorbell-min-time" value="45">
                </div>
                <div class="setting">
                    <label for="doorbell-max-time">Max Time for Doorbell (seconds):</label>
                    <input type="number" id="doorbell-max-time" value="100">
                </div>
                <button id="apply-settings-btn">Apply Settings</button>
            </div>
        </div>

        <audio id="wakeup-sound" src="bad-guy-wakeup.mp3" preload="auto"></audio>
        <audio id="click-sound" src="button-3.mp3" preload="auto"></audio>

        <script src="script.js"></script>
    </div>
</body>
</html>
